        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
        nav { background: linear-gradient(135deg, #ff6b35, #f7931e); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        nav .logo { font-size: 1.8rem; font-weight: bold; color: white; }
        .lang-toggle { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .cta-btn { background: #28a745; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; text-decoration: none; }
        .cta-btn:hover { background: #218838; }

        .category-filter { display: flex; gap: 1rem; justify-content: center; margin: 3rem 0; flex-wrap: wrap; }

        .filter-btn.active { background: #ff6b35; color: white; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin: 3rem 0; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 3px 15px rgba(0,0,0,0.1); }
        .product-card:hover { transform: translateY(-10px); }
        .product-image { width: 100%; height: 200px; background: linear-gradient(135deg, #ff6b35, #f7931e); display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .product-info { padding: 1.5rem; }
        .product-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .product-price { color: #28a745; font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .product-card .cta-btn { width: 100%; text-align: center; }
        footer { background: #333; color: white; padding: 2rem; text-align: center; }
    </style>
</head>

        function filterCategory(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));

        function renderProducts(category) {
            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            const html = filtered.map(p => `

                    <div class="product-info">

            `).join('');
            document.getElementById('products').innerHTML = html;
        }
        
        renderProducts('all');

</html>
